    <script language="javascript">
      var values = new Array();
      var step = 0;
      AddValues(3)
      
      function AddValues(numValues)
      {
        v1 = Math.floor(Math.random() * 10);
        values[0] = v1;
        for (var i = 1; i < numValues; i ++)
        {
            values[i] = v1 + i;
        }
      }
      
      function SubmitRiddle (form)
      {
        void(0);
        var value = form.numBox.value;
        PrintToPage(value);
        
        console.log("pressed")
        
        if (value == values[step])
        {
          step++;
          if (step == values.length)
          {
            PrintToPage("You win")
          }
        }
        else
        {
          PrintToPage("The end")
          step = 0;
        }
        
        form.numBox.value = "";
        form.numBox.focus();
        // hopefully keeps page in place
        window.scrollBy(0,100);
        
        return false;
      }
      
      function Keypress(e, form)
      {
        //if (e.keyCode == 13)
        //{
        //  SubmitRiddle(form);
        //}
      }
      
      // Creates a new paragraph and adds it to the page
      function PrintToPage (text)
      {
        var p = document.createElement('p');
        p.textContent = text;
        document.getElementById("textDiv").appendChild(p);
      }
    </script>
